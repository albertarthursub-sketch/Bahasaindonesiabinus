<!DOCTYPE html>
<html lang="id" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="Bahasa Learning Platform - Interactive Indonesian Language Learning for Students">
  <meta name="theme-color" content="#8b5cf6">
  <meta name="google" content="notranslate">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Bahasa Learning">
  
  <!-- PWA Icons -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <link rel="apple-touch-icon" href="/app-icon-192.png">
  <link rel="manifest" href="/manifest.json">
  
  <title>Bahasa Learning - Grades 1-2</title>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(registration => {
          console.log('✅ Service Worker registered successfully', registration);
        }).catch(error => {
          console.log('⚠️ Service Worker registration failed:', error);
        });
      });
    }
  </script>
</body>
</html>
